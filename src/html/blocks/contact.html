<section class="contact">
	<div class="container">
		<div class="contact__title__container">
			<h3 class="contact__subtitle">Contact us</h3>
			<h2 class="contact__title contact__title-top">Building worlds that connect and inspire</h2>
			<h2 class="contact__title contact__title-bottom">gamers everywhere</h2>
		</div>

		<form class="contact__form">
			<input type="text" class="contact__form__input" placeholder="Name">
			<input type="email" class="contact__form__input" placeholder="E-mail">
			<input type="text" class="contact__form__input" placeholder="Phone">
			<textarea class="contact__form__textarea" placeholder="Message"></textarea>
			<p class="contact__form__text">By clicking the "Send Message" button, you confirm your consent to the processing
				of personal data and agree to
				the <a href="privacy-policy.html">privacy policy</a></p>
			<button class="contact__form__btn">Send the message</button>
		</form>
	</div>

</section>
